<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | Whispers & Words</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f0036, #3c1053);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .home-container {
      text-align: center;
      padding: 40px;
      background-color: rgba(31, 41, 55, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 25px #c084fc80;
      max-width: 700px;
    }

    .brand-title {
      font-size: 3rem;
      color: #c084fc;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #c084fc70;
    }

    .username {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #93c5fd;
    }

    .tagline {
      font-size: 1.3rem;
      color: #dddddd;
      margin-bottom: 30px;
    }

    .btn-custom {
      background-color: #c084fc;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      color: #fff;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
      box-shadow: 0 0 12px #c084fc90;
    }

    .btn-custom:hover {
      background-color: #a855f7;
      color: #fff;
      box-shadow: 0 0 18px #d8b4fe;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="home-container">
    <div class="brand-title">Whispers & Words</div>

    {% if request.user.is_authenticated %}
      <div class="username">Welcome, {{ request.user.username }}!</div>
    {% endif %}

    <div class="tagline">Where stories speak softly... and imagination roars</div>

    <a href="{% url 'product_details' %}" class="btn-custom">📚 Browse Genres</a>

    {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}" class="btn-custom">🚪 Logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn-custom">🔐 Login</a>
      <a href="{% url 'register' %}" class="btn-custom">📝 Register</a>
    {% endif %}
  </div>

</body>
</html>
