{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #1f0036, #3c1053);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #c07eff;
      width: 350px;
    }

    .login-box h2 {
      text-align: center;
      color: #c07eff;
      margin-bottom: 25px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #f2e8ff;
      color: #111;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #a855f7;
      border: none;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #9333ea;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      color: #c07eff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      New user? <a href="{% url 'register' %}">Register here</a>
    </div>
  </div>
</body>
</html>
